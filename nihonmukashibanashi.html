<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Byobu Tiger AR</title>
  <!-- A-Frame & AR.js (CDN) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="alpha:true; antialias:true; precision:mediump"
    arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; debugUIEnabled: false;
          sourceWidth:640; sourceHeight:480; displayWidth:640; displayHeight:480">

    <!-- GLB読み込み -->
    <a-assets>
      <a-asset-item id="tigerModel" src="./assets/tiger.glb"></a-asset-item>
    </a-assets>

    <!-- マーカー -->
    <a-marker type="pattern" url="./assets/pattern-tora.patt">
      <!-- トラのモデル配置 -->
      <a-entity
        gltf-model="#tigerModel"
        scale="0.004 0.004 0.004"
        rotation="0 90 0"
        position="0 0 0"
        animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
